<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uñika | Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css"/>
</head>

<body class="grid">
    <header>
        <nav class="navbar flex-row container">
            <div class="navbar__logo">
                <a href="../../index.html"><img src="../img/icon/logo.png" alt="Logo de Uñika" /></a>
            </div>
            <ul class="navbar__menu flex-row">
                <li class="menu__item"><a class="menu__link" href="./store.html">Tienda</a></li>
                <li class="menu__item"><a class="menu__link" href="./about.html">Nosotros</a></li>
                <li id="active" class="menu__item"><a class="menu__link" href="./contact-us.html">Contacto</a></li>
                <!-- no se incluye cart.html -->
                <li class="menu__item"><a class="menu__link" id="cart" href="./cart.html">
                        <img src="../img/icon/cart.png" /> Mi Carro</a>
                </li>
                <li class="menu__item">
                    <a href="" id="hamburger__icon" class="flex-row"><img src="../img/icon/hamburger.png"
                            alt="Hamburger icon"></a>
                    <ul class="sub-menu">
                        <li class="sub-menu__item">
                            <a href="./assets/pages/store.html" class="sub-menu__link flex-column">Tienda</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="./assets/pages/about.html" class="sub-menu__link flex-column">Nosotros</a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="./assets/pages/contact-us.html" class="sub-menu__link flex-column">Contacto</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="contact-us__title">
        <h1>Contactate con nosotros</h1>
    </div>

    <div class="contact-us__main">
        <div class="contact__form">
            <form class="flex-column">
                <label for="name">Nombre</label>
                <input type="text" name="name" pattern="[A-Za-z]+"
                    oninvalid="setCustomValidity('Ingrese solamente caracteres alfabéticos')"
                    placeholder="Ingrese su nombre" required>
                <br>
                <label for="email">Correo</label>
                <input type="email" name="email" placeholder="Ingrese su correo electrónico" required>
                <br>
                <label for="subject">Consulta</label>
                <input type="text" name="subject" placeholder="Ingrese el motivo de su consulta" required>
                <br>
                <label for="explanation">Descripción</label>
                <textarea name="explanation" maxlength="200" cols="20" rows="4" required></textarea>
                <br>
                <button type="submit">Enviar</button>

            </form>
        </div>
    </div>

    <div class="faq__link">
        <a class="flex-row" href="./faq.html"><img src="../img/icon/question-icon.png" alt="Question Icon">Preguntas Frecuentes</a>
    </div>
    
    <footer>
        <div class="footer flex-row">
            <div class="faq__links">
                <a href="./about.html">¿Quienes somos?</a>
                <a href="./faq.html">Preguntas Frecuentes</a>
            </div>
            <div class="socialMedia__links">
                <a href="https://www.instagram.com/unikaabrigos" target="_blank"><img src="../img/icon/ig-logo.png"
                        alt="Instagram" /></a>
                <a href="https://www.facebook.com/unikaabrigos" target="_blank"><img src="../img/icon/fb-logo.png"
                        alt="Facebook" /></a>
                <a href="https://www.whatsapp.com/" target="_blank"><img src="../img/icon/wa-logo.png"
                        alt="WhatsApp" /></a>
            </div>
            <div class="copyright">
                <p>© Uñika 2022</p>
            </div>
        </div>
    </footer>
</body>
</html>
