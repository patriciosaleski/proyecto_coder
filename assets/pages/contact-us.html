<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carpas para niños a medida">
    <meta name="keywords"
        content="carpas, tipi, tepee, niños, niñas, aire libre, a medida, artesanales, infancia, soporte, contacto">
    <title>Uñika | Contactanos</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body class="grid">
    <header>
        <nav class="navbar container">
            <div class="navbar__logo">
                <a href="../../index.html"><img src="../img/icon/logo.png" alt="Logo de Uñika" /></a>
            </div>
            <ul class="navbar__menu">
                <li class="menu__item"><a class="menu__link" href="./store.html">Tienda</a></li>
                <li class="menu__item"><a class="menu__link" href="./about.html">Nosotros</a></li>
                <li class="menu__item"><a class="menu__link--active" href="./contact-us.html">Contacto</a></li>
                <!-- no se incluye cart.html -->
                <li class="menu__item"><a class="menu__link" id="cart" href="./cart.html">
                        <img src="../img/icon/cart.png" alt="Icono de carrito de compras" /> Mi Carro</a>
                </li>
                <li class="menu__item">
                    <input type="checkbox" id="sub-menu--toggler">
                    <div class="hamburger__icon">
                        <div></div>
                    </div>
                    <div class="hamburger__menu">
                        <div>
                            <ul>
                                <li><a href="./store.html" class="sub-menu__link">Tienda</a></li>
                                <li><a href="./about.html" class="sub-menu__link">Nosotros</a></li>
                                <li><a href="./contact-us.html" class="sub-menu__link">Contacto</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="contact-us__title">
        <h1 class="expandir-texto">Contactate con nosotros</h1>
    </div>

    <div class="contact-us__main">
        <div class="contact__form">
            <form data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <label for="name">Nombre</label>
                <input type="text" name="name" pattern="[A-Za-z]+"
                    oninvalid="setCustomValidity('Ingrese solamente caracteres alfabéticos')"
                    placeholder="Ingrese su nombre" required>
                <br>
                <label for="email">Correo</label>
                <input type="email" name="email" placeholder="Ingrese su correo electrónico" required>
                <br>
                <label for="subject">Consulta</label>
                <input type="text" name="subject" placeholder="Ingrese el motivo de su consulta" required>
                <br>
                <label for="explanation">Descripción</label>
                <textarea name="explanation" maxlength="200" cols="20" rows="4" required></textarea>
                <br>
                <button type="submit">Enviar</button>

            </form>
        </div>
    </div>

    <div data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine" class="faq__link">
        <a href="./faq.html"><img src="../img/icon/question-icon.png" alt="Icono de pregunta">Preguntas Frecuentes</a>
    </div>

    <footer>
        <div class="footer">
            <div class="faq__links">
                <a href="./about.html">¿Quienes somos?</a>
                <a href="./faq.html">Preguntas Frecuentes</a>
            </div>
            <div class="socialMedia__links">
                <a href="https://www.instagram.com/unikaabrigos" target="_blank"><img src="../img/icon/ig-logo.png"
                        alt="Logo de Instagram" /></a>
                <a href="https://www.facebook.com/unikaabrigos" target="_blank"><img src="../img/icon/fb-logo.png"
                        alt="Logo de Facebook" /></a>
                <a href="https://www.whatsapp.com/" target="_blank"><img src="../img/icon/wa-logo.png"
                        alt="Logo de WhatsApp" /></a>
            </div>
            <div class="copyright">
                <p>© Uñika 2022</p>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
